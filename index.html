<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
</head>

<body>
    <div class="container">


        <div class="sideBar">
            <div class="title">Library</div>
            <button id="showFormButton"></button>
            <div class="logo"></div>
        </div>
        <div class="library">

        </div>

        <form id="bookForm" style="display: none;">
            <label for="title">Title:</label>
            <input type="text" id="title" required><br><br>

            <label for="author">Author:</label>
            <input type="text" id="author" required><br><br>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" required><br><br>

            <label for="read">Have you read the book?</label>
            <select id="read" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select><br><br>

            <button type="submit">Add Book</button>
        </form>

    </div>
</body>

</html>
