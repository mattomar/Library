<body>
    <div class="library">

    </div>
    <button id="showFormButton">Add Book</button>
    <div class="container">
        <form id="bookForm" style="display: none;">
            <label for="title">Title:</label>
            <input type="text" id="title" required><br><br>

            <label for="author">Author:</label>
            <input type="text" id="author" required><br><br>

            <label for="pages">Pages:</label>
            <input type="number" id="pages" required><br><br>

            <label for="read">Have you read the book?</label>
            <input type="text" id="read" required><br><br>

            <button type="submit">Add Book</button>
    </form>
